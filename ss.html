<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body style="background-color: black; ">
    <div class="W3-content w3-section" style="width:100%;  padding-left:300px;">
        <img class="myslides w3-animate-left" src="image/img1.jpg" alt="" style="width: 80%">
        <img class="myslides w3-animate-left" src="image/img2.jpg" alt="" style="width: 80%">
        <img class="myslides w3-animate-fading" src="image/img3.jpeg" alt="" style="width: 80%">
        <img class="myslides w3-animate-fading" src="image/img4.jpg" alt="" style="width: 80%">
    </div>
    <script type="text/javascript">
        var a = 0;
        carousel();
        function carousel() {
            var i;
            var x = document.getElementsByClassName("myslides");

            // document.write(x.length);
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            a++;
            if (a > x.length) { a = 1 }
            x[a - 1].style.display = "block";
            setTimeout(carousel, 3000);
        }

    </script>
</body>

</html>
